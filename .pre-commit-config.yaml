default_language_version:
    python: python3
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-ast
    -   id: check-byte-order-marker
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-executables-have-shebangs
    -   id: check-json
    -   id: check-yaml
        exclude: ^chart/
    -   id: debug-statements
    -   id: end-of-file-fixer
        exclude: ^(docs/|gdocs/)
    -   id: pretty-format-json
        args: ['--autofix']
        exclude: .ipynb
    -   id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
        exclude: ^(docs/|gdocs/)
    -   id: mixed-line-ending
        args: ['--fix=lf']
        exclude: ^(docs/|gdocs/)
    -   id: check-added-large-files
        args: ['--maxkb=500']
    -   id: no-commit-to-branch
        args: ['--branch', 'master', '--branch', 'develop']
-   repo: https://github.com/psf/black
    rev: 21.12b0
    hooks:
    -   id: black
        args: [--line-length=120]
        additional_dependencies: ['click==8.0.4']
#-   repo: https://github.com/pre-commit/mirrors-mypy
#    rev: 'v0.931'
#    hooks:
#    -   id: mypy
#        args: [--ignore-missing-imports, --disallow-untyped-defs, --show-error-codes, --no-site-packages]
#        files: src
-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        exclude: ^tests/
        args: ['--ignore=E501,D2,D3,D4,D104,D100,D106,D107,W503,D105,E203', '--per-file-ignores=__init__.py:F401']
        additional_dependencies: [ flake8-docstrings, "flake8-bugbear==22.8.23" ]
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.4.2
    hooks:
    -   id: isort
        args: ["--profile", "black", "-l", "120"]
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.7.2
    hooks:
    -   id: pyupgrade
        args: [--py37-plus]
-   repo: https://github.com/asottile/blacken-docs
    rev: v1.8.0
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black==21.12b0]
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v2.1.1
    hooks:
    -   id: conventional-pre-commit
        stages: [commit-msg]
        args: [] # optional: list of Conventional Commits types to allow e.g. [feat, fix, ci, chore, test]
